<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello World!</title>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
  <form>
    <fieldset class="form-group" name="Personal Details">
      <legend>Personal Details</legend>
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control" required>
        <option value="select" selected disabled>Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" class="form-control" min="1" required>
    </fieldset>
    <fieldset class="form-group" name="Cardiorespitory Endurance">
      <legend>Cardiorespitory Endurance (1.5 mile run)</legend>
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" placeholder="Minutes" class="form-control" min="1" required><br>
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" placeholder="Seconds" class="form-control" min="1" required>
    </fieldset>

    <fieldset class="form-group" name="Body Composition">
      <legend>Body Composition</legend>
      <label for="ac">Abdomen Circle</label>
      <input type="number" id="ac" placeholder="Abdomen Circle (inches)" class="form-control" min="1" required>
    </fieldset>

    <fieldset class="form-group" name="Muscle Fitness">
      <legend>Muscle Fitness</legend>
      <label for="pushups">Pushups:</label>
      <input type="number" id="pushups" placeholder="Pushups (reps/min)" class="form-control" min="1" required><br>
      <label for="situps">Crunches:</label>
      <input type="number" id="crunches" placeholder="Crunches (reps/min)" class="form-control" min="1" required><br>
    </fieldset>
  </form>
  <a class="btn btn-primary" id="submit" href="#results">Submit</a>
  <br>
  <div id="results">
    <legend>Results</legend>
    <label for="run-points">Run Points:</label> <span id="run-points">0 / 60</span><br>
    <label for="ac-points">Abdomen Circle Points:</label> <span id="ac-points">0 / 20</span><br>
    <label for="pushups-points">Pushpus Points:</label> <span id="pushups-points">0 / 10</span><br>
    <label for="crunches-points">Crunches Points:</label> <span id="crunches-points">0 / 10</span><br>
    <hr>
    <label for="total">Composite Score:</label> <span id="total">0 / 100</span><br>
    <label for="rating">Rating:</label> <span id="rating">Pass / Fail</span>
  </div>
</div>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="script/scripts.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
