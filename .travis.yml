os:
  - linux

language: node_js

node_js:
  - "10.8.0"

branches:
  only:
    - master

before-script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - node --version
  - npm --version
  - npm install
  - npm test


cache:
  directories:
    - node_modules